services:
  - type: web
    name: om-pay-api
    runtime: docker
    buildCommand: docker build -t om-pay-api .
    startCommand: ./start.sh
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_KEY
        sync: false # Will be generated during build
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false # Set in Render dashboard
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        sync: false # Set in Render dashboard
      - key: DB_USERNAME
        sync: false # Set in Render dashboard
      - key: DB_PASSWORD
        sync: false # Set in Render dashboard
      - key: DB_SSLMODE
        value: require
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false # Set in Render dashboard
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false # Set in Render dashboard
      - key: MAIL_PASSWORD
        sync: false # Set in Render dashboard
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false # Set in Render dashboard
      - key: MAIL_FROM_NAME
        value: OM Pay
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: APP_URL
        sync: false # Set in Render dashboard to https://your-app-name.onrender.com
      - key: L5_SWAGGER_USE_ABSOLUTE_PATH
        value: false
      - key: FORCE_HTTPS
        value: true